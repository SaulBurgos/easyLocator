<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Easy locator</title>
	 <link rel="stylesheet" type="text/css" href="easyLocator.css">  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script src="easyLocator.js"></script>
   <script src="markerclusterer.min.js"></script>
</head>

<body>
	<div id="locatorList" style="height:400px"></div>
	<script>      
      var data = [{
            title: 'Matagalpa',
            description: 'pretty girls',
            image: 'http://lorempixel.com/400/200/sports/4/', 
            link: 'www.saulburgos.com',
            iconMarker: 'http://static.bershka.net/wcsstore/BershkaStorefrontAssetStore//imgs/google_maps_marker_on.png',
            lat: 12.9232,
            lng: -85.9206
         },
         {
            title: 'Leon',
            description: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt',
            image: 'http://lorempixel.com/400/200/sports/3/', 
            link: 'https://duckduckgo.com/',
            iconMarker: 'http://static.bershka.net/wcsstore/BershkaStorefrontAssetStore//imgs/google_maps_marker_on.png',
            lat: 12.432,
            lng: -86.8747
         }
      ];

      $( document ).ready(function() {
        $('#locatorList').easyLocator({
           myLocations: data
        });
      });
   </script>
</body>

</html>
